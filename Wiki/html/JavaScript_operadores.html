<!DOCTYPE html>
<html>

<body>
<div id="cal_imc_painel">

<fieldset>

			<tr><td>Kilos: </td> <td><input type="number" name="kl" /></td></tr>

			<tr><td>Cm: </td> <td><input type="number" name="cm" /></td></tr>
			<tr><td>IMC: </td><td><input type="number" name="imc" disabled="disabled" /></td></tr>
			<tr><td colspan="2"><a href="#" onclick="calcular_imc();">Calcular</a></td></tr>

		</form>
	</table>
