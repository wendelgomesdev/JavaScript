<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Refresh</title>
</head>
<body>
    <button onclick="window.location.href='RegExp.html'">
        Ir até a outra página
    </button>
    <button onclick="window.location.href = window.location.href">
        Atualizar página
    </button>
</body>
</html>
